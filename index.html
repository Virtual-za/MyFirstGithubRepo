<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <h1>Color Changer</h1>
  <button onclick="changeColor('green')">Turn Green</button>
  <button onclick="changeColor('red')">Turn Red</button>
  <button onclick="changeColor('purple')">Turn Purple</button>
  <button onclick="changeColor('yellow')">Turn Yellow</button>
</body>
</html>
